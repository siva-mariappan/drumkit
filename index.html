<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">🥁 Drum Kit 🥁</h1>
      <p class="subtitle">Click the drums or press the keys to play!</p>
    </header>

    <div class="drum-set">
      <div class="drum-row">
        <button class="w drum" data-key="W">
          <span class="key">W</span>
          <span class="sound">Tom 1</span>
        </button>
        <button class="a drum" data-key="A">
          <span class="key">A</span>
          <span class="sound">Tom 2</span>
        </button>
        <button class="s drum" data-key="S">
          <span class="key">S</span>
          <span class="sound">Tom 3</span>
        </button>
        <button class="d drum" data-key="D">
          <span class="key">D</span>
          <span class="sound">Tom 4</span>
        </button>
      </div>
      
      <div class="drum-row">
        <button class="j drum" data-key="J">
          <span class="key">J</span>
          <span class="sound">Snare</span>
        </button>
        <button class="k drum" data-key="K">
          <span class="key">K</span>
          <span class="sound">Crash</span>
        </button>
        <button class="l drum" data-key="L">
          <span class="key">L</span>
          <span class="sound">Kick</span>
        </button>
      </div>
    </div>

    <div class="instructions">
      <p>Use your keyboard keys: W, A, S, D, J, K, L</p>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>

  <footer>
    <p>Made with ❤️ and great beats</p>
  </footer>
</body>
</html>
